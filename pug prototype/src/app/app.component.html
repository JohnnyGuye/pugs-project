  <section id="two" class="wrapper style2" style="box-shadow: 0 0 10px 10px #ffdd923d inset">
    <div class="inner">
      <header class="align-center">
        <p class="special">Participation</p>
        <h2>Who's talking ?</h2>
      </header>
      <div style="text-align: center; width: 100%; margin: auto; padding: 0 35%">
      <canvas style="width: 400px" baseChart width="400" height="400"
        [datasets]="vocalsDatas"
        [labels]="vocalSpeakers"
        [legend]="vocalLegend"
        [chartType]="'polarArea'"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
  </section>
